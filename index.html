<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>MCQ Quiz App</h1>
    
    <!-- MCQ Input Section -->
    <div id="mcq-input" style="display: none;">
      <h3>Paste MCQs (JSON Format)</h3>
      <textarea id="mcq-json" class="form-control" rows="10" placeholder='Paste JSON like: [{"id": 1, "question": "...", "options": [...], "correctAnswer": "...", "explanation": "...", "tags": [...]}]'></textarea>
      <button class="btn btn-primary mt-2" onclick="saveMCQs()">Save MCQs</button>
      <div id="mcq-error" class="text-danger mt-2"></div>
    </div>

    <!-- Mode Selection -->
    <div id="mode-selection">
      <button class="btn btn-primary" onclick="startMode('test')">Test Mode</button>
      <button class="btn btn-secondary" onclick="startMode('practice')">Practice Mode</button>
      <button class="btn btn-info" onclick="showMCQInput()">Add/Edit MCQs</button>
    </div>

    <!-- Filter Section -->
    <div id="filter-section" style="display: none;">
      <h3>Filter Questions</h3>
      <select id="tag-filter" multiple class="form-select"></select>
      <button class="btn btn-info mt-2" onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" style="display: none;">
      <div id="timer" class="mb-3"></div>
      <div id="question"></div>
      <div id="options"></div>
      <div id="feedback" class="mt-3" style="display: none;"></div>
      <button id="next-btn" class="btn btn-primary mt-3" onclick="nextQuestion()">Next</button>
      <button id="submit-btn" class="btn btn-success mt-3" style="display: none;" onclick="submitTest()">Submit Test</button>
    </div>

    <!-- Review Container -->
    <div id="review-container" style="display: none;">
      <h3>Review</h3>
      <div id="review-filter">
        <button class="btn btn-secondary" onclick="showReview('all')">All</button>
        <button class="btn btn-danger" onclick="showReview('incorrect')">Incorrect</button>
        <button class="btn btn-warning" onclick="showReview('unattempted')">Unattempted</button>
        <button class="btn btn-success" onclick="showReview('correct')">Correct</button>
        <button class="btn btn-info" onclick="showReview('bookmarked')">Bookmarked</button>
      </div>
      <div id="review-questions"></div>
    </div>

    <!-- History Container -->
    <div id="history-container" style="display: none;">
      <h3>Test History</h3>
      <select id="history-filter" multiple class="form-select"></select>
      <button class="btn btn-info mt-2" onclick="applyHistoryFilters()">Filter History</button>
      <div id="history"></div>
    </div>

    <button class="btn btn-dark mt-3" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
